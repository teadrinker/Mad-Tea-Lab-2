<body>
<div class="Top"></div>
<div class="Main">{{ > main }}</div>
</body>

<template name="main">
<div class="Left">
<div class="showCode">show code</div>
</div><div class="Right">
  <div class="creater" data-create="Variable">create var;</div>
  <div class="creater" data-create="Function">create fn;</div>
  <div class="creater" data-create="Point">create points;</div>
  <div class="hideCode">hide code</div>
  <div class="variablePanel"></div>
  {{#each functions}}
  {{> functionPanel}}
  {{/each}}
  <textarea id="code"></textarea>
  {{stateDump}}
</div>
</template>

<template name="variablePanel">
<div clas="variablePanel">
<div> <input type="text" data-key="name">=<input type="text" data-key="val"> </div>
  <div class="slider">
      <div class="sliderVisual"></div>
      <div class="sliderKnob"></div>
  </div>
<input type="text" data-key="left"> <input type="text" data-key="right">
<div class="checkbox" data-key="isInteger"></div>
<div class="checkbox" data-key="isAnimating"></div>
<div class="delete"></div>
</div>
</template>

<template name="functionPanel">
<div id="function{{id}}">
<div> <input value="{{name}}">=<input value="{{value}}"> </div>
<div class="delete"></div>
</div>
</template>
